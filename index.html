<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Link Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-o4efkEBcG+AV8Fiv1VdA7jJlfvODZPbK1aOPbE7cbS4vBAS97yT+E9Vv6nJ9n8mHbKIo+5E8RzjZtqvQ+Idv5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <style>
    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 1.5rem 1rem;
        border-radius: 20px;
      }

      .logo {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }

      .title {
        font-size: 1.4rem;
      }

      .subtitle {
        font-size: 0.95rem;
      }

      .link-btn {
        font-size: 0.9rem;
        padding: 0.75rem 1rem;
      }

      .social-icons i {
        font-size: 1.2rem;
        margin: 0 5px;
      }

      .footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Hey, I'm Veedhaan</div>
    <div class="subtitle">Connect with me online</div>

    <div class="social-icons">
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-snapchat-ghost"></i>
      <i class="fab fa-discord"></i>
      <i class="fab fa-github"></i>
    </div>

    <a class="link-btn" href="https://www.linkedin.com/in/veedhaan/?_l=en_US"><i class="fab fa-linkedin"></i> LinkedIn</a>
    <a class="link-btn" href="https://www.instagram.com/veedhaan_60fps/"><i class="fab fa-instagram"></i> Instagram</a>
    <a class="link-btn" href="https://www.snapchat.com/add/veedhaan07?share_id=hi2gSDGWHXA&locale=en-US"><i class="fab fa-snapchat-ghost"></i> Snapchat</a>
    <a class="link-btn" href="https://discordapp.com/users/796664624636362792"><i class="fab fa-discord"></i> Discord</a>
    <a class="link-btn" href="https://github.com/VeeDhaanXD"><i class="fab fa-github"></i> GitHub</a>


  </div>
</body>
</html>
